apiVersion: troubleshoot.replicated.com/v1beta1
kind: Collector
metadata:
  name: collector-sample
spec:
  collectors:
    - clusterInfo: {}
    - clusterResources: {}
    - logs:
        selector:
          - app=slack-channel-created-fomo
          - component=notifier
        namespace: '{{repl if IsKurl}}{{repl ConfigOption "namespace" }}{{repl else}}{{repl Namespace}}{{repl end }}'
        limits:
          maxAge: 30d
          maxLines: 10000
